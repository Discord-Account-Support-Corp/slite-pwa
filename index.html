<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Account Support Corporation</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#7289da">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #fallback {
      text-align: center;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <div id="fallback">
    <h2>Loading Discord Account Support Corporationâ€¦</h2>
    <p>If you are not redirected in a few seconds, 
       <a href="https://discord-account-support-corporation.slite.com" target="_blank">click here</a>.</p>
  </div>

  <iframe id="sliteFrame" src="https://discord-account-support-corporation.slite.com"></iframe>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .catch(console.error);
    }

    // Try to show the iframe after a short delay
    const iframe = document.getElementById('sliteFrame');
    const fallback = document.getElementById('fallback');

    setTimeout(() => {
      iframe.style.display = 'block';
      fallback.style.display = 'none';
    }, 3000); // 3 seconds delay
  </script>
</body>
</html>
