<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Discord Account Support Corporation</title>

  <!-- âœ… PWA / Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#7289da">

  <!-- âœ… Apple PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DASC">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      overflow: hidden;
    }
    #fallback {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: none;
    }
    .install-banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #7289da;
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Fallback screen if iframe takes too long -->
  <div id="fallback">
    <h2>Loading Discord Account Support Corporationâ€¦</h2>
    <p>If you are not redirected in a few seconds,
       <a href="https://discord-account-support-corporation.slite.com" target="_blank">click here</a>.
    </p>
  </div>

  <!-- Slite Workspace -->
  <iframe id="sliteFrame" src="https://discord-account-support-corporation.slite.com"></iframe>

  <!-- Install prompt for iOS Safari -->
  <div class="install-banner" id="installBanner">
    ðŸ“± Install this app: Tap <strong>Share</strong> â†’ <strong>Add to Home Screen</strong>
  </div>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .catch(console.error);
    }

    // Show iframe after delay
    const iframe = document.getElementById('sliteFrame');
    const fallback = document.getElementById('fallback');
    setTimeout(() => {
      iframe.style.display = 'block';
      fallback.style.display = 'none';
    }, 3000);

    // iOS install detection
    // navigator.standalone is true if launched from home screen
    const isIos = /iphone|ipad|ipod/i.test(window.navigator.userAgent);
    const isInStandaloneMode = ('standalone' in window.navigator) && window.navigator.standalone;
    if (isIos && !isInStandaloneMode) {
      document.getElementById('installBanner').style.display = 'block';
    }
  </script>
</body>
</html>
